services:
  - type: web
    name: india-loan-default-api
    runtime: python
    buildCommand: pip install -r requirements.txt && python src/data_preprocessing.py && python src/train_model.py
    startCommand: uvicorn src.api:app --host 0.0.0.0 --port 
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
